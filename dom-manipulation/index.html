<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Main container styling */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Quote display area */
        #quoteDisplay {
            background-color: #e9f5ff;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #cce7ff;
        }

        #quoteText {
            font-size: 1.2em;
            font-style: italic;
            color: #333;
            margin-bottom: 10px;
        }

        #quoteCategory {
            font-size: 0.9em;
            color: #666;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            margin: 5px;
            /* Added margin for buttons */
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Input and select styling */
        input[type="text"],
        select {
            width: calc(100% - 22px);
            /* Account for padding and border */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
        }

        select {
            width: 100%;
            /* Full width for select */
        }

        /* Specific styling for the Add Quote button */
        #addQuoteButton {
            background-color: #28a745;
        }

        #addQuoteButton:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>

        <!-- Quote Display Area -->
        <div id="quoteDisplay">
            <p id="quoteText">"The only way to do great work is to love what you do."</p>
            <p id="quoteCategory">- Steve Jobs (Motivation)</p>
        </div>

        <!-- Controls for displaying quotes -->
        <div>
            <button id="newQuote">
                Show New Quote
            </button>
        </div>

        <!-- Category Filter -->
        <div>
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <!-- Categories will be dynamically loaded here -->
            </select>
        </div>

        <!-- Add New Quote Section -->
        <div>
            <h2>Add New Quote</h2>
            <div>
                <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
                <button onclick="addQuote()" id="addQuoteButton">
                    Add Quote
                </button>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
