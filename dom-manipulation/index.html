<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #quoteDisplay {
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #quoteText {
            font-size: 1.2em;
            font-style: italic;
            color: #555;
            margin-bottom: 5px;
        }

        #quoteCategory {
            font-size: 0.9em;
            font-weight: bold;
            color: #777;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #newQuote {
            background-color: #6a0dad;
            /* Darker purple */
            color: white;
        }

        #newQuote:hover {
            background-color: #5a009d;
        }

        #showAddQuoteFormBtn {
            background-color: #4682b4;
            /* SteelBlue */
            color: white;
        }

        #showAddQuoteFormBtn:hover {
            background-color: #3a72a4;
        }

        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .form-section h2 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        input[type="text"],
        select {
            width: calc(100% - 24px);
            /* Account for padding */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-section button {
            background-color: #28a745;
            /* Green */
            color: white;
            width: 100%;
        }

        .form-section button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }

            button {
                width: auto;
                /* Allow buttons to size naturally */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>

        <!-- Quote Display Section -->
        <div id="quoteDisplay">
            <p id="quoteText">"The only way to do great work is to love what you do."</p>
            <p id="quoteCategory">Category: Inspiration</p>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button id="newQuote">Show New Quote</button>
            <button id="showAddQuoteFormBtn">Add New Quote</button>
        </div>

        <!-- Add New Quote Form (Initially Hidden) -->
        <div id="addQuoteForm" class="form-section hidden">
            <h2>Add a New Quote</h2>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            <button onclick="addQuote()">Submit Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
